<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Omnitrix Alien Database</title>
    <link rel="stylesheet" href="css/stylesIndex.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #0a0a2a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-image: radial-gradient(circle, #003300 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #00ff00;
            margin-bottom: 30px;
        }
        .titleMain {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-size: 3em;
            margin: 0;
        }
        .omnitrix-selector {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        .catalogo {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
            border: 3px solid #00ff00;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ff00;
        }
        .catalogo-inner {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }
        .catalogo-item {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 20, 0, 0.7);
        }
        .catalogo-item a {
            display: block;
            width: 100%;
            height: 100%;
        }
        .logoBig {
            max-width: 80%;
            max-height: 80%;
            transition: transform 0.3s;
        }
        .logoBig:hover {
            transform: scale(1.05);
        }
        .catalogo-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 255, 0, 0.3);
            border: none;
            color: #00ff00;
            font-size: 2em;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
        }
        .prevButton {
            left: 10px;
        }
        .nextButton {
            right: 10px;
        }
        .footer-text {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 1.2em;
        }
    </style>
</head>
<body class="main">
    <div class="container">
        <div class="header">
            <h1 class="titleMain">Omnitrix Alien Database</h1>
        </div>
        <div class="omnitrix-selector">
            <div class="catalogo">
                <div class="catalogo-inner">
                    <div class="catalogo-item active">
                        <a href="views/ben-classic-aliens.html">
                            <img class="logoSmall" src="imgResources/logoClassic.png" alt="Original Series Omnitrix">
                        </a>
                    </div>
                    <div class="catalogo-item">
                        <a href="views/ben-force-aliens.html">
                            <img class="logoBig" src="imgResources/logoForce.png" alt="Alien Force Omnitrix">
                        </a>
                    </div>
                    <div class="catalogo-item">
                        <a href="views/ben-ultimate-aliens.html">
                            <img class="logoBig" src="imgResources/logoUltimate.png" alt="Ultimate Alien Omnitrix">
                        </a>
                    </div>
                </div>
                <button class="catalogo-control prevButton" onclick="prevSlide()"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="catalogo-control nextButton" onclick="nextSlide()"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <div class="footer-text">Made by Kaibalya Biswal</div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.catalogo-item');
        const totalSlides = slides.length;
        function updateSlider() {
            document.querySelector('.catalogo-inner').style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        }
        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlider();
        }
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
