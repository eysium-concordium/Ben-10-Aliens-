<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Classic Aliens Database</title>
    <style>
      body {
        background: url('https://upload.wikimedia.org/wikipedia/en/4/44/Ben10logo.png');
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 300px;
        width: 300px;
        object-fit: contain;
        background-color: rgba(0,0,0,0.7);
        padding: 10px;
        border-radius: 10px;
      }

      p {
        text-align: center; 
        font-weight: bold;
        margin: 10px auto;
        padding: 10px;
        max-width: 300px;
      }
      
      h1, h3 {
        padding: 10px;
        text-align: center;
      }
      
      .alien-container {
        background-color: rgba(0,0,0,0.7);
        margin: 20px auto;
        max-width: 400px;
        border-radius: 10px;
        padding: 10px;
      }
      
      .video-container {
        margin: 20px auto;
        text-align: center;
      }
      
      .database-header {
        background-color: black;
        color: white;
        padding: 15px;
        margin-bottom: 20px;
      }
      
      .alien-stats {
        background-color: yellow;
        color: black;
      }
      
      .alien-desc {
        background-color: white;
        color: black;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>

    <div class="database-header">
      <h1>Classic Aliens Database</h1>
      <div class="video-container">
        <iframe width="320" height="240"
          src="https://www.youtube.com/embed/nxgDl_7ZxJk?autoplay=1&mute=1"
          frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
      </div>
      <h3>DATABASE - LOADED</h3>
    </div>

    <!-- Alien Entries will be inserted here -->
    <div id="aliens-container"></div>

    <script>
      const aliens = [
        { 
          name: "HeatBlast", 
          image: "https://i.imgur.com/JQ6X1yP.png", 
          power: 70, 
          rating: 3, 
          ultimate: "NO",
          description: "Pyrokinesis, fire manipulation, heat resistance"
        },
        { 
          name: "WildMutt", 
          image: "https://i.imgur.com/8nVYfz3.png", 
          power: 50, 
          rating: 2, 
          ultimate: "YES",
          description: "Enhanced senses, quadrupedal agility, sharp claws"
        },
        { 
          name: "Four Arms", 
          image: "https://imgur.com/Pb85JbJ", 
          power: 95, 
          rating: 5, 
          ultimate: "NO",
          description: "Superhuman strength, four arms, enhanced durability"
        },
        { 
          name: "XLR8", 
          image: "https://i.imgur.com/2KjVWtH.png", 
          power: 85, 
          rating: 4, 
          ultimate: "NO",
          description: "Super speed, sharp claws, enhanced reflexes"
        },
        { 
          name: "Ghostfreak", 
          image: "https://i.imgur.com/9mZQYyN.png", 
          power: 75, 
          rating: 4, 
          ultimate: "YES",
          description: "Intangibility, invisibility, possession"
        },
        { 
          name: "Ripjaws", 
          image: "https://i.imgur.com/1k6yUQJ.png", 
          power: 65, 
          rating: 3, 
          ultimate: "NO",
          description: "Aquatic adaptation, razor-sharp teeth, enhanced strength in water"
        },
        { 
          name: "Upgrade", 
          image: "https://i.imgur.com/7Wq3TzK.png", 
          power: 80, 
          rating: 4, 
          ultimate: "YES",
          description: "Technological merging, enhancement, and control"
        },
        { 
          name: "Diamondhead", 
          image: "https://i.imgur.com/5A0wXhM.png", 
          power: 90, 
          rating: 5, 
          ultimate: "NO",
          description: "Crystalline body, projectile generation, regeneration"
        },
        { 
          name: "Cannonbolt", 
          image: "https://i.imgur.com/0JvBQeS.png", 
          power: 85, 
          rating: 4, 
          ultimate: "YES",
          description: "High-speed rolling, near-indestructible shell"
        },
        { 
          name: "Grey Matter", 
          image: "https://i.imgur.com/6Y5jU9L.png", 
          power: 30, 
          rating: 1, 
          ultimate: "NO",
          description: "Super intelligence, small size, climbing ability"
        }
      ];

      const container = document.getElementById('aliens-container');
      
      aliens.forEach(alien => {
        const alienDiv = document.createElement('div');
        alienDiv.className = 'alien-container';
        
        alienDiv.innerHTML = `
          <h3 style='background-color: darkgreen;color: yellow'>${alien.name}</h3>
          <img src='${alien.image}' alt='${alien.name}' onerror="this.src='https://i.imgur.com/6Y5jU9L.png'" title='${alien.description}'>
          <p class='alien-stats'> 
            POWER: ${alien.power} | RATING: ${alien.rating} | ULTIMATE: ${alien.ultimate}
          </p>
          <p class='alien-desc'>
            ${alien.description}
          </p>
        `;
        
        container.appendChild(alienDiv);
      });
    </script>
  </body>
</html>
